<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Тест Менеджера Принтеров</title>
</head>
<body>
  <h1>Тестовая страница</h1>
  <div id="root"></div>
  <script>
    console.log('Скрипт запущен');
    
    // Проверка, что DOM готов
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM загружен');
      
      // Проверка наличия элемента root
      const root = document.getElementById('root');
      console.log('Root элемент:', root);
      
      // Базовое содержимое для проверки
      root.innerHTML = '<p>Если вы видите этот текст, базовый рендеринг работает</p>';
      
      // Попытка загрузить основной скрипт
      try {
        const script = document.createElement('script');
        script.src = './renderer.js'; // Измените путь, если необходимо
        script.onerror = (e) => console.error('Ошибка загрузки скрипта:', e);
        document.body.appendChild(script);
        console.log('Скрипт добавлен в DOM');
      } catch (error) {
        console.error('Ошибка при загрузке скрипта:', error);
        document.body.innerHTML += `<div style="color:red">Ошибка: ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
