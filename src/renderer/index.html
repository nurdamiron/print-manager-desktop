<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AITU Print Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
    }
    
    #root {
      height: 100vh;
    }
    
    /* Loading indicator */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">Загрузка приложения...</div>
  </div>
  <script>
    // Добавляем обработчик ошибок загрузки скрипта
    window.addEventListener('error', function(e) {
      console.error('Ошибка загрузки:', e);
      document.getElementById('root').innerHTML = '<div style="color: red; padding: 20px;"><h2>Ошибка загрузки приложения:</h2><pre>' + e.message + '</pre></div>';
    });
    
    // Проверяем наличие электрон API
    if (!window.electronAPI) {
      console.error('ElectronAPI не найден');
      document.getElementById('root').innerHTML = '<div style="color: red; padding: 20px;"><h2>Ошибка:</h2><p>ElectronAPI не найден. Убедитесь, что приложение запускается через Electron.</p></div>';
    }
  </script>
  <script src="./renderer.js" onerror="document.getElementById('root').innerHTML = '<div style=\'color: red; padding: 20px;\'><h2>Ошибка:</h2><p>Не удалось загрузить renderer.js</p></div>'"></script>
</body>
</html>
